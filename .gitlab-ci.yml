upload-kstr-sama5d27:
  extends: .upload-packages
  variables:
    PROFILE_NAME: kstr-sama5d27

upload-whle-ls1046a:
  extends: .upload-packages
  variables:
    PROFILE_NAME: whle-ls1046a

upload-whle-ls1088a:
  extends: .upload-packages
  variables:
    PROFILE_NAME: whle-ls1088a

upload-rchd-pf:
  extends: .upload-packages
  when: manual
  variables:
    PROFILE_NAME: rchd-pf
